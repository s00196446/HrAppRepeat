<!-- src/app/register/register.component.html -->
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm border-0">
        <div class="card-body p-4">
          <h3 class="text-center mb-4">Register</h3>
          <form (ngSubmit)="register()" #registerForm="ngForm">
            <div class="form-group mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" id="username" class="form-control" [(ngModel)]="username" name="username" #usernameInput="ngModel" required>
              <div *ngIf="usernameInput.invalid && usernameInput.touched" class="text-danger mt-2">
                Username is required
              </div>
            </div>
            <div class="form-group mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" #passwordInput="ngModel" required>
              <div *ngIf="passwordInput.invalid && passwordInput.touched" class="text-danger mt-2">
                Password is required
              </div>
            </div>
            <button type="submit" class="btn btn-primary w-100" [disabled]="registerForm.invalid">Register</button>
          </form>
          <div class="text-center mt-4">
            <p>Already have an account? <a routerLink="/signin">Sign In</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
