<!-- src/app/register/register.component.html -->
<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h2 class="card-title">Register</h2>
          </div>
          <div class="card-body">
            <form (ngSubmit)="register()" #registerForm="ngForm">
              <div class="form-group">
                <label for="username">Username</label>
                <input
                  type="text"
                  id="username"
                  class="form-control"
                  [(ngModel)]="username"
                  name="username"
                  required
                  #usernameInput="ngModel"
                />
                <div *ngIf="usernameInput.invalid && usernameInput.touched" class="text-danger">
                  Username is required.
                </div>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  id="password"
                  class="form-control"
                  [(ngModel)]="password"
                  name="password"
                  required
                  #passwordInput="ngModel"
                />
                <div *ngIf="passwordInput.invalid && passwordInput.touched" class="text-danger">
                  Password is required.
                </div>
              </div>
              <button type="submit" class="btn btn-primary btn-block" [disabled]="registerForm.invalid">
                Register
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
