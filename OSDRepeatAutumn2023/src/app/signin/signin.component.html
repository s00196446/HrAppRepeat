<!-- src/app/signin/signin.component.html -->
<div class="container mt-5">
  <h2 class="text-center">Sign In</h2>
  <form (ngSubmit)="signIn()" #signInForm="ngForm">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" class="form-control" [(ngModel)]="username" name="username" #usernameInput="ngModel" required>
      <div *ngIf="usernameInput.invalid && usernameInput.touched" class="text-danger">
        Username is required
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" #passwordInput="ngModel" required>
      <div *ngIf="passwordInput.invalid && passwordInput.touched" class="text-danger">
        Password is required
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="signInForm.invalid">Sign In</button>
  </form>
</div>
