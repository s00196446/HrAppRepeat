<h1 class="text-center mt-4">Employee List</h1>
<div class="container">
  <div class="row">
    <div class="col-md-4 mb-3" *ngFor="let employee of employees">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ employee.firstName }} {{ employee.lastName }}</h5>
          <p class="card-text">Email: {{ employee.email }}</p>
          <p class="card-text">Hours: {{ employee.hours }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
